<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <div class="p-d-flex">
        <div class="p-mr-2" style="margin-top: 2em">
<!--_________________________________ ADD/REMOVE/SORT GAME PRODUCT FORM _________________________________-->
            <h:form>
                <!-- SORT/REMOVE Game Div -->
                <div class="p-mr-2">
                    <p:dataTable id="table" var="game" value="#{gameBean.games}" allowUnsorting="true" sortMode="single">
                        <!-- Name Header Column -->
                        <p:column headerText="NAME" field="name" filterable="false" sortOrder="asc">
                            <h:outputText value="#{game.name}"/>
                        </p:column>

                        <!-- Price Header Column -->
                        <p:column headerText="PRICE" field="price" filterable="false">
                            <h:outputText value="$#{game.price}"/>
                        </p:column>

                        <!-- Quantity Header Column -->
                        <p:column headerText="QUANTITY" field="quantity" filterable="false">
                            <h:outputText value="#{game.quantity}"/>
                        </p:column>

                        <!-- Publisher Header Column -->
                        <p:column headerText="PUBLISHER" field="publisher" filterable="false">
                            <h:outputText value="#{game.publisher}"/>
                        </p:column>

                        <!-- Remove Game Event Column -->
                        <p:column headerText="">
                            <p:commandButton type="submit" actionListener="#{gameBean.removeGame(game)}"
                                             style="margin-right: 20px;" value="Remove Game"
                                             icon="pi pi-refresh" iconPos="right"/>
                        </p:column>
                    </p:dataTable>
                </div>

<!--_________________________________ ADD Games _________________________________-->
                <h2>Game Product Management Tool</h2>
                <!-- NAME DIV -->
                <div class="p-field" style="margin: 2em">
                    <p:outputLabel for="name" style="margin-right: 3.1em">Title: </p:outputLabel>
                    <p:inputText id="name" type="text" value="#{gameBean.name}">
                    </p:inputText>
                    <p:message for="@previous"/>
                </div>
                <!-- PRICE DIV -->
                <div class="p-field" style="margin: 2em">
                    <p:outputLabel for="price" style="margin-right: 2.9em">Price: </p:outputLabel>
                    <p:inputText id="price" type="text" value="#{gameBean.price}"/>
                    <p:message for="@previous"/>
                </div>
                <!-- PUBLISHER DIV -->
                <div class="p-field" style="margin: 2em">
                    <p:outputLabel for="publisher" style="margin-right: 1em">Publisher: </p:outputLabel>
                    <p:inputText id="publisher" type="text" value="#{gameBean.publisher}"/>
                    <p:message for="@previous"/>
                </div>
                <p:commandButton style="margin: 2em" type="submit" actionListener="#{gameBean.addGame}"
                                 value="Add Game" icon="pi pi-check" iconPos="right"/>
<!--                ajax="false" validateClient="true"-->
            </h:form>

<!--_________________________________ CHANGE QUANTITY FORM _________________________________-->
            <h:form>
                <h2>Change Quantity Form</h2>
                <!-- NAME DIV -->
                <div class="p-field" style="margin: 2em">
                    <p:outputLabel for="existingName" style="margin-right: 1em">Existing Name: </p:outputLabel>
                    <p:inputText id="existingName" type="text" value="#{gameBean.existingName}"/>
                    <p:message for="@previous"/>
                </div>

                <!-- QUANTITY DIV -->
                <div class="p-field" style="margin: 2em">
                    <p:outputLabel for="changeQuantity" style="margin-right: 4em">Quantity: </p:outputLabel>
                    <p:inputText id="changeQuantity" type="text" value="#{gameBean.changeQuantity}"/>
                    <p:message for="@previous"/>
                </div>
                <p:commandButton style="margin: 2em" type="submit" actionListener="#{gameBean.updateQuantity}"
                                 value="Update Quantity" icon="pi pi-check" iconPos="right"/>
<!--                <f:validator validatorId="nameValidator" for="existingName"/>-->
            </h:form>
        </div>
    </div>

</h:body>
</html>
